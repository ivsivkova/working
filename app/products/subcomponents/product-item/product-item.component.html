<product-icon [product]='product'></product-icon>
<div>Name: {{ product.name.name }}</div>
<div>Brand: {{ product.brand.name }}</div>
<div>Price per Item : {{ product.singlePrice.toFixed(2) }}</div>
<div>Quantity: {{ product.quantity }}</div>
<div>ProductType: {{ product.productType.name }}</div>
<div>Date: {{ product.date }}</div>
<product-total-price [product]='product'></product-total-price>
