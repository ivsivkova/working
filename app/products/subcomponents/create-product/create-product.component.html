<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <label>Name:</label>
            <select #productName class="form-control">
                <option value="">Please select name</option>
                <option *ngFor="let currPN of productNameArray" value="{{currPN.id}}">{{currPN.name}}</option>
            </select>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-12">
            <label>Brand:</label>
            <select #brand class="form-control">
                <option value="">Please select brand</option>
                <option *ngFor="let currBrand of brandsArray" value="{{currBrand.id}}">{{currBrand.name}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Price per Item:</label>
            <input type="text" #pPI class="form-control"/>
          </div>
          <div class="col-md-6">
            <label>Quantity:</label>
            <input type="text" #quantity class="form-control"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label>Product Type:</label>
            <select #productType class="form-control">
                <option value="">Please select product type</option>
                <option *ngFor="let currProdType of productTypeArray" value="{{currProdType.id}}">{{currProdType.name}}</option>
            </select>
          </div>
        </div>            
            <!-- To Do: To include datepicker -->           
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" (click)='createProduct(pPI.value, quantity.value, productName.value, brand.value, productType.value)'>Create</button>
        <button type="button" class="btn cancel" (click)='createProductClose()'  data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>
  </div>
</div>
